<div class="form-header">
    <div class="form-header-left"></div>

    <div name="title" class="form-header-middle canvas-handle"></div>

    <div class="form-header-right">
        <div style="display: grid; grid-auto-flow: column; height: 20px;">

            <div style="width: 20px; height: 20px; display:flex; justify-content: center; position: relative;" onclick="this.minimize()">
                <div style="position: absolute; bottom:9px; font-size: 10px;">
                &#9601;
                </div>
            </div>
            <div class="view_toggle"style="width:20px; height:20px; display:flex; justify-content: center; align-items: center; position: relative;" onclick="this.toggle()"> 
                <div class="toggle" style="position: absolute; bottom:3px; font-size: 15px; font-weight: bold;">
                    <!-- &#10530; -->
                    <img src="/images/outsidearrow.png" width="9" height="9"/>
                </div>
            </div>
            <div name="close" style="width: 20px; height: 20px; display:flex; justify-content: center; position: relative;" onclick="this.close()">
               <div style="position: absolute; bottom: 0px; font-size: 20px;">&#215;</div>
            </div>
        </div>
    </div>
</div>
